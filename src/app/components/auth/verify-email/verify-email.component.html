<main class="flex flex-col h-full w-full justify-center p-2" style="border: 4px  yellow; background-color: #171717;">
  <h2 class="text-center text-lg text-white">Verifica tu email</h2>
  <section class="flex flex-col w-full self-center items-center justify-center gap-4 rounded-md p-3 sm:w-3/4 lg:w-1/2 xl:w-2/5 2xl:w-1/3" style="border: 2px  #DA0037; background-color: #2B2E33;">
    <p class="text-white text-center mt-2">Ingresa el código de verificación que te enviamos a tu correo electrónico</p>
    <p-inputOtp [(ngModel)]="code" [length]="6"/>
    <div class="flex items-center justify-between w-full" style="border: 2px  green;">
      <a (click)="resendCode()" class="text-white hover:text-gray-300 cursor-pointer" style="border: 2px  purple;">Reenviar Código</a>
      <button type="submit" (click)="verify()" class="w-32 h-9 p-1 bg-red-600 text-white" style="border-radius: 4px; border: 2px  green;">Verificar Código</button>
    </div>
  </section>
</main>
<p-toast position="top-center" [breakpoints]="{'390px': { width: '75%'}}"/>
