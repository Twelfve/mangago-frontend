<main class="flex flex-col h-screen w-full justify-center p-2" style="border: 4px  yellow;">
  <h2 class="text-center text-lg text-white">Crea tu cuenta</h2>
  <section class="flex flex-col w-full self-center justify-center shadow-2xl rounded-md p-2 sm:w-3/4 lg:w-1/2 xl:w-2/5 2xl:w-1/3" style="border: 2px  #DA0037; background-color: #fff;">
      <form class="flex flex-col shrink-0 gap-4 pt-5 pb-2 justify-evenly" [formGroup]="signUpForm" (ngSubmit)="signUp()" style="border: 2px  red;">
        <div class="flex gap-2">
          <p-floatLabel variant="in" class="w-full" style="border: 2px  yellow;">
            <input pInputText pSize="small" id="firstName" formControlName="firstName" />
            <label for="firstName">Nombre(s)*</label>
          </p-floatLabel>
          <p-floatLabel variant="in" class="w-full" style="border: 2px  yellow;">
            <input pInputText pSize="small" id="lastName" formControlName="lastName" />
            <label for="lastName">Apellidos*</label>
          </p-floatLabel>
        </div>
        <div class="flex gap-2 justify-between items-center">
          <p-floatLabel variant="in" class="w-full" style="border: 2px  yellow;">
            <input pInputText pSize="small" id="username" formControlName="username" />
            <label for="username">Nombre de usuario*</label>
          </p-floatLabel>
          <p-button [style]="{ 'height':'2.25rem'}" [severity]="severity" size="small" label="Verificar" [icon]="icon" [loading]="loading" (click)="verifyUsername()" />
          <!-- <button type="button" class="w-24 self-center h-9 bg-red-600 text-white" (click)="verifyUsername()" style="border-radius: 4px; border: 2px  green;">Verificar</button> -->
        </div>
        <p-floatLabel variant="in" style="border: 2px  yellow;">
          <input pInputText pSize="small" id="email" formControlName="email" />
          <label for="email">Correo Eléctronico*</label>
        </p-floatLabel>
        <div class="flex gap-2 justify-between">
          <p-floatLabel variant="in" class="w-full" style="border: 2px  green;">
              <p-password formControlName="password" size="small" [toggleMask]="true" [style]="{'width':'100%'}">
                <ng-template pTemplate="content"></ng-template>
                <ng-template pTemplate="footer">
                    <p>Se requiere que la contraseña:</p>
                    <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                      <li class="error" [class.success]="upperCase">Al menos tenga una letra mayúscula</li>
                      <li class="error" [class.success]="lowerCase">Al menos tenga una letra minúscula</li>
                      <li class="error" [class.success]="number">Al menos un número</li>
                      <li class="error" [class.success]="specialChar">Al menos un carácter especial (!&#64;#$%^&*)</li>
                      <li class="error" [class.success]="length">Tenga una longitud mínima de 8 caracteres</li>
                    </ul>
                </ng-template>
            </p-password>
            <label for="password">Contraseña*</label>
          </p-floatLabel>
          <p-floatLabel variant="in" class="w-full" style="border: 2px  yellow;">
            <p-password formControlName="confirmedPassword" size="small" [toggleMask]="true" [feedback]="false" [style]="{'width':'100%'}"/>
            <label for="confirmedPassword">Confirmar contraseña*</label>
          </p-floatLabel>
        </div>
        <p-floatLabel variant="in" style="border: 2px  yellow;">
          <!-- <input pInputText id="phoneNumber" formControlName="phoneNumber" /> -->
          <p-inputMask id="phoneNumber" formControlName="phoneNumber" size="small" mask="(999) 999-9999"></p-inputMask>
          <label for="phoneNumber">Número Celular*</label>
        </p-floatLabel>
        <button type="submit" class="w-1/2 self-center h-9 text-white" style="border-radius: 4px; border: 2px  green; background-color: rgb(91, 91, 255);">Registrarme</button>
      </form>
  </section>
</main>
<p-toast position="top-center" [breakpoints]="{'390px': { width: '75%'}}"/>
