<div class="flex flex-col w-full h-full" style="border: 2px  white;">
  <app-header></app-header>
  <div class="flex flex-wrap gap-2 justify-between overflow-scroll p-4" style="border: 2px  red;">
    <div (click)="navigateToPersonalData()" class="flex flex-col justify-center hover:cursor-pointer hover:outline hover:outline-2 hover:outline-white hover:outline-offset-2 overflow-hidden items-center w-28 rounded-lg h-28" style="background-color: #2B2E33;">
      <div class="flex flex-col h-2/3 justify-center" style="border: 2px  purple;">
        <span class="pi pi-id-card" style="font-size: 2.5rem;"></span>
      </div>
      <div class="flex flex-col w-full h-1/3 justify-center bg-white" style="border: 2px  green;">
        <span class="text-black text-center" style="font-size: 0.7rem;">Datos personales</span>
      </div>
    </div>
    <div class="flex flex-col justify-center hover:cursor-pointer hover:outline hover:outline-2 hover:outline-white hover:outline-offset-2 overflow-hidden items-center w-28 rounded-lg h-28" style="background-color: #2B2E33;">
      <div class="flex flex-col h-2/3 justify-center" style="border: 2px  purple;">
        <span class="pi pi-tags" style="font-size: 2.5rem;"></span>
      </div>
      <div class="flex flex-col w-full h-1/3 justify-center bg-white" style="border: 2px  green;">
        <span class="text-black text-center" style="font-size: 0.7rem;">Publicaciones</span>
      </div>
    </div>
    <div class="flex flex-col justify-center hover:cursor-pointer hover:outline hover:outline-2 hover:outline-white hover:outline-offset-2 overflow-hidden items-center w-28 rounded-lg h-28" style="background-color: #2B2E33;">
      <div class="flex flex-col h-2/3 justify-center" style="border: 2px  purple;">
        <span class="pi pi-receipt" style="font-size: 2.5rem;"></span>
      </div>
      <div class="flex flex-col w-full h-1/3 justify-center bg-white" style="border: 2px  green;">
        <span class="text-black text-center" style="font-size: 0.7rem;">Ventas</span>
      </div>
    </div>
    <div class="flex flex-col justify-center hover:cursor-pointer hover:outline hover:outline-2 hover:outline-white hover:outline-offset-2 overflow-hidden items-center w-28 rounded-lg h-28" style="background-color: #2B2E33;">
      <div class="flex flex-col h-2/3 justify-center" style="border: 2px  purple;">
        <span class="pi pi-map-marker" style="font-size: 2.5rem;"></span>
      </div>
      <div class="flex flex-col w-full h-1/3 justify-center bg-white" style="border: 2px  green;">
        <span class="text-black text-center" style="font-size: 0.7rem;">Direcciones</span>
      </div>
    </div>
  </div>
